<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Encryption App</title>
<link rel="stylesheet" href="style.css">

<!-- CryptoJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>

<h1>Text Encryption Tool</h1>

<div class="container">
    <textarea id="inputText" placeholder="Enter your text"></textarea>

    <input type="password" id="secretKey" placeholder="Enter secret key">

    <div class="buttons">
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
    </div>

    <textarea id="outputText" placeholder="Result"></textarea>
</div>

<script src="script.js"></script>

</body>
</html>
